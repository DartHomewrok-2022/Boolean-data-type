name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
      - run: dart pub get
      - name: Checkout the repository
        uses: actions/checkout@v2
      with:
          repository: dart-test-2022/boolen-data-type
          path: test
      - run: dart test
